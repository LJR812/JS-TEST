<body>
    <h1>
        4. Write a JavaScript program to compute the sum of an array of integers.
        Example : var array = [1, 2, 3, 4, 5, 6]
        Expected Output : 21
    </h1>
    <script>
        const integers = (arr) => {
            let sum = 0;
            for(let i = arr[0]; i <= arr.length; i++){
                sum += i;
            }
            console.log(sum);
        }

        integers([1,2,3,4,5,6]);
    </script>
</body>
