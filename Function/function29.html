<body>
    <h1>
        29.Write a JavaScript function to get the function name. 
    </h1>
    <script>
    //箭头函数不能使用arguments、super和new.target，也不能用作构造函数。也没有prototype属性。
    function abc() {
    console.log( arguments.callee.name );
    }
    abc();
    </script>
