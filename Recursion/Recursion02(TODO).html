<body>
    <h1>
        2. Write a JavaScript program to find the greatest common divisor (gcd) of 
        two positive numbers.
    </h1>
    <script>
        const factorial = (num) => {
            let arr = [];
            let sum = 1;
            for(let i = num; i > 0; i--){
                arr.push(i);
            }
            arr.forEach(item=>{
               sum *= item;
            })
            console.log(sum);
        }

         factorial(5);
    </script>
</body>
