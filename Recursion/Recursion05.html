        82 = 8 x 8 = 64. Here 8 is the base and 2 is the exponent.
    </h1>
    <script>
        const exponent = (base,exponent) => {
            let sum = 1;
            for(let i = 1; i <= exponent; i++){
                sum *= base
            }

        }
