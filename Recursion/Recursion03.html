    <h1>
        3. Write a JavaScript program to get the integers in range (x, y).
        Example : range(2, 9)
        Expected Output : [3, 4, 5, 6, 7, 8]
    </h1>
    <script>
        const integers = (minRange,maxRange) => {
            let arr = [];
            for(let i = minRange + 1; i < maxRange; i++){
                arr.push(i);
            }
            console.log(arr);
        }

        integers(2,9);
    </script>
